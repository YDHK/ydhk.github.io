<html>
    <head>
        <title> Hide / Show Passowrd - Easy Tutorials</title>
        <link rel="stylesheet" href="style.css"> 
        <script src="https://kit.fontawesome.com/784b09f7df.js" crossorigin="anonymous"></script>
    </head>
        <body>
            <div class = "form-box">
                <h1>Login Here</h1>
                <div class = "input-box">
                    <i class="fa-regular fa-envelope"></i>
                    <input type = "email" placeholder="Email Id">
                </div>
                <div class = "input-box">
                    <i class="fa-solid fa-key"></i>
                    <input type = "password" placeholder="Passowrd" id ="myInput">
                    <span class ="eye" onclick="myFunction()">
                    <i id = "hide1" class="fa-solid fa-eye"></i>
                    <i id ="hide2" class="fa-solid fa-eye-slash"></i>
                    </span>
                </div>
                <button type="button" class = "login-btn" onclick="jump_to_home()">LOGIN</button>
            </div>
            <script>
                function myFunction(){
                    var x = document.getElementById("myInput");
                    var y = document.getElementById("hide1");
                    var z = document.getElementById("hide2");
                    if(x.type === 'password'){
                        x.type = "text";
                        y.style.display = "block";
                        z.style.display = "none";
                    }else{
                        x.type = "password";
                        y.style.display = "none";
                        z.style.display = "block";
                    }
                }
                

                function jump_to_home(){
                    window.location.href = "./home.html";
                }

            </script>
            
            



        </body>

    

</html>
